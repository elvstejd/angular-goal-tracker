<form (ngSubmit)="handleSubmit()">
  <div class="mb-4">
    <label class="block text-grey-darker text-sm font-bold mb-2" for="username">
      What?
    </label>
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker"
      name="title"
      type="text"
      placeholder="Enter asian market"
      [(ngModel)]="formData.title"
    />
  </div>
  <div class="mb-6">
    <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
      For when?
    </label>
    <input
      class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3"
      name="date"
      type="date"
      placeholder="Future date"
      [(ngModel)]="formData.due_date"
    />
  </div>
  <div class="mb-6">
    <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
      What's the current progress? (0-100)
    </label>
    <input
      class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3"
      name="progress"
      type="number"
      min="0"
      max="100"
      placeholder="0-100"
      [(ngModel)]="formData.progress"
    />
  </div>
  <div class="flex items-center justify-center">
    <button
      class="bg-blue-600 hover:bg-blue-dark text-white font-bold py-2 px-4 rounded"
      type="submit"
    >
      Add
    </button>
  </div>
</form>
